<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width initial-scale=1.0'>
    <title>DevHunt</title>
    <link rel="stylesheet" href="/style.css" />
    <script defer src="/bundle.js"></script>

    <meta charset="utf-8">

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Shortcut Icon -->
    <link rel="shortcut icon" href="/CodeIcon.png" >

    <!-- Title -->
    <title>DevHunt</title>
  <style>
    body {
      font-family: Courier New;
      font-size: 18px;
      font-style: normal;
      font-variant: normal;
      font-weight: normal;
      line-height: 30px;
      background-color: black;
      margin: 50px;
    }
    a {
      color: #00FFFF;
    }
    a:hover {
      text-decoration: none;
    }
    button#submit {
      color:  black;
      margin: 20px;
    }
    button#upvote {
      margin: 25px;
      padding: 5px;
      color: #00FFFF;
      float: left;
      background-color: black;
      border-radius: 50%;
      border: none;
    }
    input {
      margin: 20px;
    }
    textarea {
      margin: 20px;
    }
    h3#post-title {
      display: inline-block;
    }
    div.post-card {
      margin: 20px;
    }
  </style>
  </head>
  <body>
    <div id="app"></div>
    <script async defer src="/bundle.js"></script>
  </body>
</html>
